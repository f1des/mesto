<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet"/>
    <title>Место</title>
  </head>
  <body class="page">    
    <header class="header">
      <img src="./images/header-logo.svg" class="logo" alt="Логотип Mesto Russia">
    </header>

    <div class="container">
      <main class="content">
        <section class="profile">     
          <img src="./images/profile-avatar.jpg" alt="Портрет Жак-Ив Кусто" class="profile__image">
          <div class="profile__about">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" title="Редактировать профиль" class="profile__edit-btn"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" title="Добавить фото" class="profile__add-btn"></button>
        </section>   
  
        <section class="places">
          <ul class="places__cards">
            <li class="places__item">              
              <button type="button" title="Удалить карточку" class="places__basket"></button>         
              <img src="./images/photo-karachayevsk.jpg" alt="Карачаевск" class="places__image">   
              <div class="places__wrapper">
                <h2 class="places__title">Карачаевск</h2>                       
                <button type="button" title="Поставить лайк" class="places__like-btn"></button>
              </div>              
            </li>   
            <li class="places__item">
              <button type="button" title="Удалить карточку" class="places__basket"></button>           
              <img src="./images/photo-elbrus.jpg" alt="Гора Эльбрус" class="places__image">
              <div class="places__wrapper">
                <h2 class="places__title">Гора Эльбрус</h2>                
                <button type="button" title="Поставить лайк" class="places__like-btn"></button>
              </div>                      
            </li>  
            <li class="places__item">
              <button type="button" title="Удалить карточку" class="places__basket"></button>              
              <img src="./images/photo-dombay.jpg" alt="Домбай" class="places__image">
              <div class="places__wrapper">
                <h2 class="places__title">Домбай</h2>                
                <button type="button" title="Поставить лайк" class="places__like-btn"></button>
              </div>                        
            </li>  
            <li class="places__item">
              <button type="button" title="Удалить карточку" class="places__basket"></button>              
              <img src="./images/photo-elbrus.jpg" alt="Гора Эльбрус" class="places__image">
              <div class="places__wrapper">
                <h2 class="places__title">Гора Эльбрус</h2>                
                <button type="button" title="Поставить лайк" class="places__like-btn"></button> 
              </div>                       
            </li> 
            <li class="places__item">
              <button type="button" title="Удалить карточку" class="places__basket"></button>              
              <img src="./images/photo-dombay.jpg" alt="Домбай" class="places__image">
              <div class="places__wrapper">
                <h2 class="places__title">Домбай</h2>                
                <button type="button" title="Поставить лайк" class="places__like-btn"></button>  
              </div>                      
            </li> 
            <li class="places__item">
              <button type="button" title="Удалить карточку" class="places__basket"></button>              
              <img src="./images/photo-karachayevsk.jpg" alt="Карачаево-Черкессия" class="places__image">
              <div class="places__wrapper">              
                <h2 class="places__title">Карачаево-Черкессия</h2>                
                <button type="button" title="Поставить лайк" class="places__like-btn"></button> 
              </div>      
            </li>                      
          </ul>
        </section>
      </main>
  
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Антон Самсонов</p>
      </footer>
    </div>   

    <section id="popupEditProfile" class="popup">   
      <div class="popup__container">
        <button type="button" title="Закрыть popupEditProfile" class="popup__close-btn"></button> 
        <form class="popup__form" action="#">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="name" class="popup__text" type="text" placeholder="Имя" minlength="2" maxlength="40">
          <input name="job" class="popup__text" type="text" placeholder="О себе" minlength="2" maxlength="70">
          <button type="submit" class="popup__submit-btn">Сохранить</button>     
        </form>
      </div>
    </section>

    <section id="popupAddPhoto" class="popup">   
      <div class="popup__container">
        <button type="button" title="Закрыть popupAddPhoto" class="popup__close-btn"></button> 
        <form class="popup__form" action="#">
          <h2 class="popup__title">Новое место</h2>
          <input name="title" class="popup__text" type="text" placeholder="Название" minlength="2" maxlength="40">
          <input name="link" class="popup__text" type="url" placeholder="Ссылка на картинку" minlength="2" maxlength="70">
          <button type="submit" class="popup__submit-btn">Сохранить</button>     
        </form>
      </div>
    </section>

    <section id="popupShowPhoto" class="popup">   
      <figure class="popup__figure">
        <button type="button" title="Закрыть popupShowPhoto" class="popup__close-btn"></button>
        <img src="./images/photo-karachayevsk.jpg" alt="Карачаевск" class="places__image">  
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
