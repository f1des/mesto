<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./vendor/normalize.css" rel="stylesheet"/>
    <link href="./pages/index.css" rel="stylesheet"/>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="logo" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">     
        <img src="./images/profile-avatar.jpg" alt="Портрет Жак-Ив Кусто" class="profile__image">
        <div class="profile__about">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" title="Редактировать профиль" class="profile__edit-btn"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" title="Добавить фото" class="profile__add-btn popup_opened" ></button>
      </section>      
      <section class="places">
        <ul class="places__cards">
          <li class="places__item">            
            <img src="./images/photo-karachayevsk.jpg" alt="Карачаевск" class="places__image">   
            <h2 class="places__title">Карачаевск</h2>                       
            <button type="button" title="Поставить лайк" class="profile__like-btn"></button>  
          </li>   
          <li class="places__item">            
            <img src="./images/photo-elbrus.jpg" alt="Гора Эльбрус" class="places__image">   
            <h2 class="places__title">Гора Эльбрус</h2>                
            <button type="button" title="Поставить лайк" class="profile__like-btn"></button>         
          </li>  
          <li class="places__item">            
            <img src="./images/photo-dombay.jpg" alt="Домбай" class="places__image">   
            <h2 class="places__title">Домбай</h2>                
            <button type="button" title="Поставить лайк" class="profile__like-btn"></button>            
          </li>  
          <li class="places__item">            
            <img src="./images/photo-elbrus.jpg" alt="Гора Эльбрус" class="places__image">   
            <h2 class="places__title">Гора Эльбрус</h2>                
            <button type="button" title="Поставить лайк" class="profile__like-btn"></button>            
          </li> 
          <li class="places__item">            
            <img src="./images/photo-dombay.jpg" alt="Домбай" class="places__image">   
            <h2 class="places__title">Домбай</h2>                
            <button type="button" title="Поставить лайк" class="profile__like-btn"></button>            
          </li> 
          <li class="places__item">            
            <img src="./images/photo-karachayevsk.jpg" alt="Карачаево-Черкессия" class="places__image">   
            <h2 class="places__title">Карачаево-Черкессия</h2>                
            <button type="button" title="Поставить лайк" class="profile__like-btn"></button>       
          </li>                      
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Антон Самсонов</p>
    </footer>
    <div class="popup">   
      <div class="popup__container">
        <button type="button" title="Закрыть popup" class="popup__close-btn"></button> 
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" type="text" placeholder="Имя" minlength="2" maxlength="20">
        <input class="popup__post" type="text" placeholder="О себе" minlength="2" maxlength="40">
        <button type="submit" class="popup__submit" disabled="disabled">Сохранить</button>        
        <!--<img src="./images/icon-close.svg" alt="Кнопка закрыть" class="popup__close-btn">-->
      </div>
    </div>
  </body>
</html>
